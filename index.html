<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <main>
        <div class="imagem">
            <img class="imagem" src="assets/Logo Ipê Messenger (1).svg"  />
        </div>
        <div

            <input class="input"
             type="text, email, number"
             placeholder="Número do celular ou E-mail" />

            <input class="input"

             name="name"
              placeholder="Nome completo" />

            <input class="input"

            placeholder="Usuário" />

            type="password"
             placeholder="Senha"

             <div class="texto">

                <span> Política de segurança</span> e <span>Politica de Cookies</span></p> 
     
             </div>

             <div>
             

               <a href="segundo.html">  <button  class="button"> Cadastrar-se </button > </a>             
             </div>

             <div class="fazer-login">
              <p>Já possui uma conta? <span>Fazer login</span></p>
             </div>


        </div>    
       
    </main>
